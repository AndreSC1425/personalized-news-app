<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.description }}</p>

    <a class="btn btn-sm btn-outline-primary" href="{{ article.url }}" target="_blank">Read more</a>

    <button
      class="btn btn-outline-secondary btn-sm mt-2"
      (click)="summarizeArticle()"
      [disabled]="loadingSummary"
    >
      {{ loadingSummary ? 'Summarizing...' : 'Summarize' }}
    </button>

    <div *ngIf="summarizedText" class="alert alert-light mt-2">
      <strong>AI Summary:</strong> {{ summarizedText }}
    </div>

    <button
      *ngIf="!showRemoveButton"
      class="btn btn-sm btn-outline-success float-end"
      (click)="bookmarkArticle()"
    >
      ⭐ Bookmark
    </button>

    <button
      *ngIf="showRemoveButton"
      class="btn btn-sm btn-outline-danger float-end"
      (click)="handleRemove()"
    >
      ✖ Remove
    </button>
  </div>
</div>
