<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control"
        id="confirmPassword" required />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>
